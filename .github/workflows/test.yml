name: test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  tests:

    runs-on: ubuntu-latest
    # Configurar PHP
    steps:
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'    

    # Clonar repositorio
    - name: Cloning repository    
      uses: actions/checkout@v3
    
    # Crear archivo .env    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    # Instalar dependencias
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
    
    # Generar clave de la aplicación  
    - name: Generate key
      run: php artisan key:generate
    
    # Dar permisos  
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    # Crear bade de datos  
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    
    # Ejecutar pruebas unitarias con PHPUnit
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
    
    # Ejecutar pruebas con cobertura 
    - name: Generate coverage report
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit --coverage-clover=coverage.xml

    # Guardar resultados de las pruebas
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: coverage.xml

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    # Escaneo con SonarCloud
    - name: Run SonarScanner with Java 17
      run: |
        # Descargar SonarScanner sin JRE integrado
        curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip sonar-scanner.zip
        mv sonar-scanner-4.8.0.2856-linux sonar-scanner
    
        # Configurar PATH y Java Home
        export PATH="$PATH:$(pwd)/sonar-scanner/bin"
        export JAVA_HOME="/opt/hostedtoolcache/Java_Adopt_jdk/17.0.13-11/x64"
    
        # Verificar versión de Java utilizada
        java -version
    
        # Ejecutar SonarScanner con Java 17
        sonar-scanner \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=bryyyan \
          -Dsonar.projectKey=Bryyyan93_practica_final \
          -Dsonar.php.coverage.reportPaths=coverage.xml
    
